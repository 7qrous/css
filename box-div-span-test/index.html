<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        .accent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h4>block box level</h4>
    <div> 내일 죽을 것 처럼
        <p class="accent">
            오늘
        </p>
        을 살고
    </div>
    <h4>inline box level</h4>
    <div>
        <span>
            영원히 살 것처럼 <br>내일을 꿈꾸어라
        </span>
    </div>
</body>

</html>
