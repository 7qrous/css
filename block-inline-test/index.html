<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block, inline-block, inline</title>
    <style>
        div {
            background-color: blue;
            display: block;
        }

        span {
            background-color: cyan;
            display: inline;
        }
    </style>
</head>

<body>
    <div>block</div>
    <span>inline</span>
</body>

</html>
