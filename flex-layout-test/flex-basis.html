<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
    <style>
        .container {
            width: 800px;
            display: flex;
            border: 1px solid black;
            gap: 30px;
        }

        p {
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        .box {
            background-color: black;
            flex-basis: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <p>가나다라</p>
        </div>
        <div class="box">
            <p>가나다라마바사</p>
        </div>
        <div class="box">
            <p>ABCDEFG</p>
        </div>
    </div>
</body>

</html>
