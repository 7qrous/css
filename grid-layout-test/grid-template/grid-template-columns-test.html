<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .grid {
            display: grid;
            width: 500px;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px 10px;
            color: white;
            text-shadow: 1px 1px 1px black;

        }

        .item {
            border: 1px solid none;
            min-height: 100px;
            border-radius: 0.25em;

        }

        #item1 {
            grid-row: 1/ 3;
            grid-column: 1/ 3;
            background-image: url("https://picsum.photos/id/684/300/200");
            background-size: cover;
            background-position: center;
        }

        #item2 {
            grid-row: 1/2;
            grid-column: 3/4;
            background-image: url("https://picsum.photos/id/683/300/200");
            background-size: cover;
            background-position: center;
        }

        #item3 {
            grid-row: 2/3;
            grid-column: 3/4;
            background-image: url("https://picsum.photos/id/682/300/200");
            background-size: cover;
            background-position: center;
        }

        #item4 {
            grid-row: 3/4;
            grid-column: 1/2;
            background-image: url("https://picsum.photos/id/681/300/200");
            background-size: cover;
            background-position: center;
        }

        #item5 {
            grid-row: 3/4;
            grid-column: 2/3;
            background-image: url("https://picsum.photos/id/689/300/200");
            background-size: cover;
            background-position: center;
        }

        #item6 {
            grid-row: 3/4;
            grid-column: 3/3;
            background-image: url("https://picsum.photos/id/687/300/200");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="item" id="item1"></div>
        <div class="item" id="item2"></div>
        <div class="item" id="item3"></div>
        <div class="item" id="item4"></div>
        <div class="item" id="item5"></div>
        <div class="item" id="item6"></div>
    </div>
</body>

</html>
