<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border style 속성</title>
</head>

<body>
    solid
    <hr style="border-style : solid">
    dotted
    <hr style="border-style : dotted">
    dashed
    <hr style="border-style : dashed">
    double
    <hr style="border-style : double">
    double, 2px
    <hr style="border-style : double; border-width:2px;">
    groove 10px
    <hr style="border-style : groove; border-width:10px;">
</body>

</html>
